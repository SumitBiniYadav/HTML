<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      min-height: 70vh;
      flex-wrap: wrap;
    }

    aside {
      background-color: #f0f0f0;
      flex: 1;
      min-width: 200px;
      padding: 15px;
    }

    main {
      background-color: #e2eafc;
      flex: 2;
      min-width: 300px;
      padding: 15px;
    }

    footer {
      background-color: #222;
    }

    /* Responsive: Stack sidebar and main on smaller screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      aside, main {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Flexbox Page</h1>
  </header>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>This is the left sidebar.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </main>
  </div>

  <footer>
    <p>Â©; 2025 Flexbox Layout</p>
  </footer>

</body>
</html>
