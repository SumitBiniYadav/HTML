<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Webpage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    /* Content Section */
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .column {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav, footer {
        padding: 10px;
        font-size: 16px;
      }

      .column {
        padding: 15px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="column">
      <h2>Left Column</h2>
      <p>This is the left column content. It will stack on smaller screens.</p>
    </div>
    <div class="column">
      <h2>Right Column</h2>
      <p>This is the right column content. Adjusts responsively with screen size.</p>
    </div>
  </div>

  <footer>
     2025 Your Website. All rights reserved.
  </footer>

</body>
</html>
