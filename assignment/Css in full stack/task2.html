<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .profile-card {
      width: 300px;
      padding: 20px;
      margin: 20px;
      border: 2px solid #ddd;
      background-color: #fff;
      box-sizing: border-box; /* Includes padding and border in width */
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      padding: 5px;
      box-sizing: content-box; /* Excludes border and padding */
    }

    .profile-name {
      margin: 15px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .profile-bio {
      margin: 0 0 15px;
      color: #777;
      font-size: 14px;
    }

    .follow-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .follow-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="image.jpg" alt="Profile Picture" class="profile-img">
    <h2 class="profile-name">Sumit Yadav</h2>
    <p class="profile-bio">Web Developer | Learner | Chai Lover</p>
    <button class="follow-btn">Follow</button>
  </div>
</body>
</html>
